{%extends 'base.html'%}
{%block body%}

<table>

    <tr>
        {%for head in heading%}
        <th>
            {{head}}
        </th>
        {%endfor%}
    </tr>

    {%for row in list%}
    <tr>
        {%for l in row%}
        <td>
            {{l}}
        </td>
        {%endfor%}
    </tr>
    {%endfor%}

</table>
{%endblock%}
